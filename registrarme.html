<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarme</title>
    <link rel="stylesheet" href="styles.css" >
    <link rel="shortcut icon" href="./imagenes/tu_bodega_logo.png"> 
</head>
<body>

    <form class="registrarme" novalidate>
      <div class="flecha">
        <a href="index.html"><img src="./imagenes/Arrow 1.png" class="flecha__devolver"> </a>
      </div>

    <div class="entrada entrada--espacio">
              
            <h1 class="entrada__titulo entrada__titulo--espacioAbajo">REGISTRARME EN EL SISTEMA</h1> 
            
            <div class="componente">

                <label for="usuario" class="componente__label">NOMBRE</label>
                <input type="text" id="nombre" class="componente__entrada" name="nombre" required>

            </div>

            <div class="componente">

                <label for="contrasena" class="componente__label">CREAR CONTRASEÑA</label>
                <input type="password" id="contrasena" class="componente__entrada" name="password" required>

            </div>

         <div class="componente">

                <label for="repetirContrasena" class="componente__label">REPITE LA CONTRASEÑA</label>
                <input type="password" id="repetirContrasena" class="componente__entrada" name="repeatPassword" required>

         </div>

        <div class="componente">

                <label for="correoElectronico" class="componente__label">CORREO ELECTRONICO</label>
                <input type="text" id="correoElectronico" class="componente__entrada" name="correo_electronico" required>
                
         </div>

        <div class="componente">

                <label for="telefono" class="componente__label">TELEFONO</label>
                <input type="number" id="telefono" class="componente__entrada" name="telefono" required>
                
         </div>

        <div class="componente">

                 <label for="cedula" class="componente__label">CEDULA</label>
                <input type="number" id="cedula" class="componente__entrada" name="cedula" required>
                
         </div>

        <div class="componente">

                <label for="direccion" class="componente__label">DIRECCION</label>
                <input type="text" id="direccion" class="componente__entrada" name="direccion" required>
                
         </div>




            


        <div class="enviar">
       <button class="enviar__boton" type="submit">REGISTRARME</button>
       <a class="enviar__ayuda" href="login.html">ya tienes una cuenta? INGRESA</a>
    </div>
    </div>

    </form>

    <script src="Api/Registrarme.js" type="module"></script>
    

   
</body>
</html>
