<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarme</title>
    <link rel="stylesheet" href="styles.css" >
    <link rel="shortcut icon" href="./imagenes/tu_bodega_logo.png"> 
</head>
<body>

    <form class="registrarme">
      <div class="flecha">
        <img src="./imagenes/Arrow 1.png" class="flecha__devolver"> 
      </div>

    <div class="entrada entrada--espacio">
              
            <h1 class="entrada__titulo entrada__titulo--espacioAbajo">REGISTRARME EN EL SISTEMA</h1> 
            
            <div class="inicial">
            <div class="textos">
                <label for="usuario">nombre de usuario</label>
                <label for="contrasena">crear contraseña</label>
                <label for="repetirContrasena">Repite la contraseña</label>
                <label for="correoElectronico">Correo Electronico</label>
                <label for="rol">rol</label>
                <label for="telefono">Telefono</label>
            </div>
            <div class="datos">
                <input type="text" id="usuario" class="datos__entrada">
                <input type="password" id="contrasena" class="datos__entrada">
                <input type="password" id="repetirContrasena" class="datos__entrada">
                <input type="text" id="correoElectronico" class="datos__entrada">
                <select class="datos__rol" id="rol">
                    <option disabled hidden selected>Seleccione un rol</option>
                </select>
                <input type="number" id="telefono" class="datos__entrada">
            </div>
            </div>            

        <div class="enviar">
       <button class="enviar__boton" type="submit">REGISTRARME</button>
       <a class="enviar__ayuda" href="#">ya tienes una cuenta? INGRESA</a>
    </div>
    </div>

    </form>
    
</body>
</html>
