<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./imagenes/tu_bodega_logo.png">
</head>
<body>
        <form class="login">
          <div class="flecha "> 
           <a href="index.html"> <img src="./imagenes/Arrow 1.png" class="flecha__devolver"> </a>
         </div> 

        <div class="entrada entrada--login">
              
            <h1 class="entrada__titulo entrada__titulo--espacioAbajo">INGRESA EN EL SISTEMA</h1> 
            
            <div class="inicial">
            <div class="textos">
                <label for="cedula">cedula</label>
                <label for="contrasena">contraseña</label>
                
            </div>
            <div class="datos">
                <input type="text" id="cedula" class="datos__entrada" name="cedula">
                <input type="password" id="contrasena" class="datos__entrada" name="password">
            </div>
            </div>            

        
        </div>
        <div class="enviar">
       <button  class="enviar__boton" type="submit"><a href="#inventario.html" class="link">INGRESAR</a></button>
       <a class="enviar__ayuda" href="#">Has olvidado tu contraseña ?</a>
    </div>
    </form>
    
    <script src="Api/Login.js" type="module"></script>
    

</body>
</html>
