<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="shortcut icon" href="./imagenes/tu_bodega_logo.png"> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="estructura">
      
        <aside class="sidebar">
            <div class="perfil">
                <img src="imagenes/Perfil.png" class="perfil__imagen">
                <p class="perfil__texto">NOMBRE DE USUARIO</p>
            </div>
            
            <div class="caja caja--seleccion">INVENTARIO</div>
            <div class="caja">VENTAS</div>
            <div class="caja">FACTURACION</div>
            <div class="caja">PEDIDOS</div>
            <div class="caja">DEUDORES</div>
            
            
        </aside>

        <main class="main">
             
            <h1 class="titulo">INVENTARIO</h1>

            <div class="carta">
                 <img src="./imagenes/CanastaTomates.png" class="carta__imagen">
                 <p class="carta__parrafo">CANASTILLAS DE TOMATES</p>
                 <p class="carta__parrafo">Peso: 24kg</p>
                 <div class="cantidad">
                 <p class="cantidad__parrafo">Cantidad: </p>
                 <div class="cantidad__circulo">50</div>
                 </div>
            </div>
             

            <div class="botones">
                <div class="boton"><p class="boton__texto">AGREGAR</p><img src="./imagenes/Agregar.png" class="boton__imagen"></div>
                <div class="boton">
                    <div class="boton"><p class="boton__texto">MODIFICAR</p><img src="./imagenes/Modificar.png" class="boton__imagen"></div>
                </div>
                <div class="boton">
                  <div class="boton"><p class="boton__texto">ELIMINAR</p><img src="./imagenes/Eliminar.png" class="boton__imagen"></div>
                </div>
            </div>
             
            





        </main>



    </div>


</body>
</html>
